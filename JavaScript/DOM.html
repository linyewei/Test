<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>JavaScript HTML DOM</title>
</head>
<body>
<input type="text" onfocus="onFoc(this)" onblur="onBlu(this)"></input>

<script type="text/javascript">
	function onFoc(x){
		x.style.background='#DCECB5';
	}

	function onBlu(x){
		x.style.background=null;
	}
</script>
</body>
</html>
