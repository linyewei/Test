<html>
<head>
<title>getElementsByTagName()</title>

<script type="text/javascript">

function searchDOM(){
	var oLi=document.getElementsByTagName("li");
	alert(oLi.length+" "+oLi[0].tagName+" "+oLi[3].childNodes[0].nodeValue);
}

</script>

</head>

<body onload="searchDOM()">

<ul>客户端语言
	<li>HTML</li>
	<li>Javascript</li>
	<li>CSS</li>
</ul>

<ul>客户端语言
	<li>ASP.NET</li>
	<li>JSP</li>
	<li>PHP</li>
</ul>


</body>
</html>
