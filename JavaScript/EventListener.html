<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>事件监听</title>
</head>
<body>
<input type="text" id="demo"></input>

<script type="text/javascript">
	var z=document.getElementById('demo');
	var y=document.getElementsByTagName('input')[0];
	
	y.addEventListener('focus',onFoc);
	z.addEventListener('blur',onBlu);

	function onFoc(){
		this.style.background='#DCECB5';
	}

	function onBlu(){
		this.style.background=null;
	}
</script>
</body>
</html>
