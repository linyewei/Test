<html>
<head>
<title>99口诀表</title>
<style type="text/css">
table,td,th{border-collapse:collapse;}
.t{border:1px #000 solid;padding:5px;}
</style>

</head>

<body>
<table>

<script type="text/javascript">
for(var i=1;i<10;i++){
	document.write("<tr>");
	
	for(var j=1;j<10;j++){
		if(j<=i){
			document.write("<td class='t'>"+i+"x"+j+"="+(i*j)+"</td>");
		}
	}
	
	document.write("</tr>");
}

</script>

</table>
</body>
</html>
