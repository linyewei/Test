<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>菜单</title>
<style type="text/css">
*{margin:0; padding:0;color:#fff; font-size:14px;}
a{text-decoration:none;}
#nav{margin:50px;float:left;}
#nav dd{float:left; width:100px; background:#000; height:30px; line-height:30px; text-align:center; position:relative;}
#nav dd a{display:block;}
#nav dd a:hover{background:#F36;}

#nav ul{list-style:none;float:left;background:#666;position:absolute; top:30px; left:0px; display:none;}
#nav ul li{width:100px;height:30px; line-height:30px;}
/*#nav dd:hover ul{display:block;}*/
</style>

</head>

<body>
<dl id="nav">
	<dd><a href="#">新闻资讯</a>
		<ul>
			<li><a href="#">国际新闻</a></li>
			<li><a href="#">国内新闻</a></li>
			<li><a href="#">地方新闻</a></li>
		</ul>
	</dd>
    
	<dd><a href="#">公司简介</a></dd>
    
	<dd><a href="#">产品信息</a>
    	<ul>
			<li><a href="#">国际产品</a></li>
			<li><a href="#">国内产品</a></li>
			<li><a href="#">地方产品</a></li>
		</ul>
    </dd>
</dl>


<script type="text/javascript">
var mDD = document.getElementById("nav").getElementsByTagName("dd");
for (var i=0;i<mDD.length;i++){
	mDD[i].onmouseover =function(){cha(this,"block")};
	mDD[i].onmouseout =function(){cha(this,"none")};
}

function cha(idx,dis){	
    var mUL = idx.getElementsByTagName("ul");
    if(mUL.length > 0 )
		mUL[0].style.display = dis;
}

</script>

</body>
</html>
