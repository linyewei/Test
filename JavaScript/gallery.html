<!DOCTYPE html>
<html>
<head>

<title>JS图片库</title>
<style type="text/css">

	<li><a href="images/caoyuan3.jpg" title="图片3"><img src="images/caoyuan3.jpg" alt="图片"/></a></li>

</ul>

</body>

<script src="gallery.js"></script>

</html>
