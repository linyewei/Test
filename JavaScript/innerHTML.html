<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>innerHTML</title>
</head>
<body>
<p id="p1">您好，Dolly</p>
<p id="p2">你最近怎么样啊？</p>

<button type="button" onclick="change()">回答</button>

<script type="text/javascript">
	function change(){
		document.getElementById('p1').innerHTML='我很好。'
		document.getElementById('p2').innerHTML='你呢？'
	}
</script>

</body>
</html>
